<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link rel="stylesheet" href="./styles/forgot_pass/style.css">
    <title>Forgot Password</title>
</head>
<body>

    <div class="container">
        <div class="header">
            <img class="logo" src="img/picasso-large-logo.svg">
            <h2>Reset Password</h2>
            <small>Just enter the email address associated with your account and weâ€™ll send you an email with a link to reset your password.</small>
        </div>
        <form class="form" id="form">
            <div class="form-control">
                <label>Email</label>
                <input type="email" placeholder="Your Email address" id="email" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>
            <div class="btnHolder">
                <button>Send Reset Link</button>
                <a href="#">Cancel</a>
            </div> 
        </form>
    </div>
    <script type="text/javascript" src="./js/forgot_pass.js"></script>
</body>
</html>
